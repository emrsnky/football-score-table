<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Derby Match</title>
  </head>
  <body>
    <div class="container">
      <div class="col-12 pt-5">
        <h1 class="text-center text-white display-1 heading">
          Chelsea vs Arsenal
        </h1>
        <h1 class="text-center text-white fst-italic mt-3 display-4">
          Score Table
        </h1>
        <div class="text-center mt-2 jus">
          <img src="./images/chelsea.png" alt="" class="fluid w-25" />
          <h1 class="text-center text-white d-inline-block teams">
            <span id="chelsea">0</span>
          </h1>

          <h1 class="text-center text-white d-inline-block pe-3 teams">
            <span id="arsenal">0</span>
            <img
              src="./images/arsenal.png"
              alt=""
              class="fluid w-25 mx-4 p-2"
            />
          </h1>
        </div>
      </div>
      <div class="row mt-4 justify-content-evenly   ">
        <div class="col-4  text-center me-auto ps-5 ms-5   ">
            <button type="button" onclick="decrementScoreChelsea()" class="btn btn-primary ms-5">-</button>
            <small class="text-white ">score</small>
            <button type="button" onclick="incrementScoreChelsea()" class="btn btn-primary">+</button>
        </div>
        <div class="col-5   text-start ps-5  ">
            <button type="button" onclick="decrementScoreArsenal()" class="btn btn-danger">-</button>
            <small class="text-white ">score</small>
            <button type="button" onclick="incrementScoreArsenal()" class="btn btn-danger">+</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-12 mt-3">
        <div class="table_component" role="region" tabindex="0">
          <table class="table mt-5 mx-auto">
            <caption class="text-white display-5 mb-2">
              MATCH STATS
            </caption>
            <thead></thead>
            <tbody>
              <tr class="color1">
                <td>19</td>
                <td>SHOTS</td>
                <td>7</td>
              </tr>
              <tr class="color2">
                <td>14</td>
                <td>SHOTS ON TARGET</td>
                <td>7</td>
              </tr>
              <tr class="color1">
                <td>6</td>
                <td>CORNER</td>
                <td>2</td>
              </tr>
              <tr class="color2">
                <td>3</td>
                <td>FOULS</td>
                <td>7</td>
              </tr>
              <tr class="color1">
                <td>4</td>
                <td>OFFSIDES</td>
                <td>1</td>
              </tr>
              <tr class="color2">
                <td>62%</td>
                <td>POSSESSION</td>
                <td>38%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--  js -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
